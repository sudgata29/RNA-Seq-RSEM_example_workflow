## \uc0\u55357 \u56615  Tools & Packages Used\
\
- **tximport** \'96 Import RSEM expression matrices\
- **DESeq2** \'96 Differential expression analysis\
- **ggplot2**, **ggrepel**, **EnhancedVolcano** \'96 Data visualization\
\
---\
\
## \uc0\u55358 \u56810  Analysis Workflow\
\
### \uc0\u9989  Step 1: RSEM Import (`tximport`)\
- Aggregated `.genes.results` into gene-level count matrix\
- Sample metadata linked by `samples.txt`\
\
### \uc0\u9989  Step 2: Differential Expression (`DESeq2`)\
- Compared gene expression between:\
  - Pancreas vs Colonic Fat Tumor\
\
- Output:\
  - DE gene tables with log2FC, p-value, adjusted p-value\
  - Volcano plots of top 50 DE genes\
\
### \uc0\u9989  Step 3: GSEA Pre-ranked\
- Wald statistics from DESeq2 used as ranked input\
- Pathways: MSigDB Hallmark sets\
- Output:\
  - Normalized enrichment scores (NES)\
  - Adjusted p-values (FDR q-values)\
  - Barplots of significant pathways (padj < 0.05)\
\
### \uc0\u9989  Step 4: Visualizations\
- GSEA barplots for up- and down-regulated pathways\
\
